<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="800" viewBox="0 0 800 800">

  <defs>
    <style>
      .hl{
        fill: none;
        stroke: rgba(0,0,0,0);
        stroke-width: 10;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
      }
      .hl.on{
        stroke: #2F7BFF;
        stroke-width: 12;
      }
      .hlThin{ stroke-width: 7; }
      .hlThin.on{ stroke-width: 9; }

      .hlDot{
        fill: #2F7BFF;
        opacity: 0;
      }
      .hlDot.on{
        opacity: 0.95;
        filter: drop-shadow(0 6px 10px rgba(47,123,255,.25));
      }
    </style>
  </defs>

  <!-- 배경(오른손 이미지) -->
  <image href="/assets/asset_palm_base_right.png"
         x="0" y="0" width="800" height="800"
         preserveAspectRatio="xMidYMid meet" />

  <g id="highlights">

    <!-- 생명선 -->
    <path id="hl_life_line" class="hl"
      d="M 300 220
         C 350 255, 380 310, 380 370
         C 380 450, 335 520, 280 585
         C 245 625, 215 660, 200 700" />

    <!-- 두뇌선(또렷/길다) -->
    <path id="hl_head_line" class="hl"
      d="M 520 345
         C 445 350, 370 360, 290 370
         C 240 376, 190 380, 150 378" />

    <!-- 두뇌선(감성형 아래로 휘는) -->
    <path id="hl_head_curve" class="hl"
      d="M 515 350
         C 440 370, 370 410, 305 455
         C 255 490, 210 525, 160 555" />

    <!-- 감정선 -->
    <path id="hl_heart_line" class="hl"
      d="M 540 265
         C 470 250, 390 245, 300 255
         C 225 265, 160 275, 95 290" />

    <!-- 감정선(사슬/끊김) -->
    <path id="hl_heart_chain" class="hl hlThin"
      d="M 530 270
         C 490 260, 450 255, 410 258" />
    <path id="hl_heart_chain_2" class="hl hlThin"
      d="M 395 258
         C 350 262, 305 270, 260 280" />
    <path id="hl_heart_chain_3" class="hl hlThin"
      d="M 245 285
         C 195 295, 145 300, 95 310" />

    <!-- 운명선 -->
    <path id="hl_fate_line" class="hl"
      d="M 345 690
         C 350 610, 355 540, 352 470
         C 350 410, 345 350, 335 290" />

    <!-- 재물선/잔선 -->
    <path id="hl_money_lines" class="hl hlThin"
      d="M 190 520 C 200 470, 205 420, 200 365" />
    <path id="hl_money_lines_2" class="hl hlThin"
      d="M 155 535 C 168 485, 175 430, 172 380" />
    <path id="hl_money_lines_3" class="hl hlThin"
      d="M 235 545 C 240 500, 245 450, 245 400" />

    <!-- 건강선 -->
    <path id="hl_health_line" class="hl"
      d="M 150 345
         C 185 395, 210 455, 230 520
         C 245 570, 260 620, 280 690" />

    <!-- 태양선 -->
    <path id="hl_sun_line" class="hl"
      d="M 280 640
         C 285 580, 288 520, 285 465
         C 282 410, 275 360, 260 305" />

    <!-- 잔끊김/교차 -->
    <circle id="hl_breaks_many" class="hlDot" cx="370" cy="360" r="7"/>
    <circle id="hl_breaks_many_2" class="hlDot" cx="295" cy="372" r="7"/>
    <circle id="hl_breaks_many_3" class="hlDot" cx="240" cy="382" r="7"/>
    <circle id="hl_breaks_many_4" class="hlDot" cx="330" cy="275" r="7"/>
    <circle id="hl_breaks_many_5" class="hlDot" cx="210" cy="505" r="7"/>

  </g>

  <script><![CDATA[
    const syncBreaks = () => {
      const main = document.getElementById('hl_breaks_many');
      const on = main && main.classList.contains('on');
      ['hl_breaks_many_2','hl_breaks_many_3','hl_breaks_many_4','hl_breaks_many_5']
        .forEach(id=>{
          const el = document.getElementById(id);
          if(!el) return;
          el.classList.toggle('on', !!on);
        });
    };
    const mo = new MutationObserver(syncBreaks);
    const main = document.getElementById('hl_breaks_many');
    if(main) mo.observe(main, { attributes:true, attributeFilter:['class'] });
    syncBreaks();
  ]]></script>

</svg>
