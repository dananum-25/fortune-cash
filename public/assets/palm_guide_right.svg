<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" preserveAspectRatio="none">
  <defs>
    <style>
      .line{
        fill:none;
        stroke:#3a3a3a;
        stroke-width:12;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.95;
        transition: stroke .18s ease, stroke-width .18s ease, opacity .18s ease;
      }
      .line.on{
        stroke:#2f7dff;
        stroke-width:16;
        opacity:1;
        filter: drop-shadow(0 0 6px rgba(47,125,255,.35));
      }
    </style>
  </defs>

  <!-- 오른손은 좌우가 반전된 느낌이라 좌표를 약간 다르게 -->
  <!-- 생명선 -->
  <path id="line_life" class="line"
    d="280,250
       C190,340 170,520 240,700
       C280,800 330,860 370,900" />

  <!-- 두뇌선 -->
  <path id="line_head" class="line"
    d="560,360
       C440,400 330,420 190,400" />

  <!-- 감정선 -->
  <path id="line_heart" class="line"
    d="560,280
       C440,240 280,230 160,260" />

  <!-- 운명선 -->
  <path id="line_fate" class="line"
    d="390,880
       C395,720 400,560 390,310" />

  <!-- 재물선(잔선) -->
  <path id="line_money_1" class="line"
    d="270,520 C260,600 260,680 280,760" />
  <path id="line_money_2" class="line"
    d="240,540 C235,620 240,700 255,780" />
  <path id="line_money_3" class="line"
    d="300,540 C295,610 295,690 310,770" />
</svg>
