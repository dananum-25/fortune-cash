<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" preserveAspectRatio="none">
  <defs>
    <style>
      .line{
        fill:none;
        stroke:#3a3a3a;
        stroke-width:12;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.95;
        transition: stroke .18s ease, stroke-width .18s ease, opacity .18s ease;
      }
      .line.on{
        stroke:#2f7dff;         /* 파란색 */
        stroke-width:16;         /* 좀 더 두껍게 */
        opacity:1;
        filter: drop-shadow(0 0 6px rgba(47,125,255,.35));
      }
    </style>
  </defs>

  <!-- 왼손 기준: 대략적인 위치(배경 이미지에 맞춰 필요하면 좌표 조금씩 조정) -->
  <!-- 생명선 -->
  <path id="line_life" class="line"
    d="M520,250
       C610,340 630,520 560,700
       C520,800 470,860 430,900" />

  <!-- 두뇌선 -->
  <path id="line_head" class="line"
    d="M240,360
       C360,400 470,420 610,400" />

  <!-- 감정선 -->
  <path id="line_heart" class="line"
    d="M240,280
       C360,240 520,230 640,260" />

  <!-- 운명선 -->
  <path id="line_fate" class="line"
    d="M410,880
       C405,720 400,560 410,310" />

  <!-- 재물선(잔선) -->
  <path id="line_money_1" class="line"
    d="M530,520 C540,600 540,680 520,760" />
  <path id="line_money_2" class="line"
    d="M560,540 C565,620 560,700 545,780" />
  <path id="line_money_3" class="line"
    d="M500,540 C505,610 505,690 490,770" />
</svg>
