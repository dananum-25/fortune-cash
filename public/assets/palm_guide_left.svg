<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="768" height="1024" viewBox="0 0 768 1024">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .baseLine{ fill:none; stroke: rgba(255,255,255,0.18); stroke-width:4; stroke-linecap:round; stroke-linejoin:round; }
      .hl{ fill:none; stroke: rgba(61,165,255,0); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; opacity:0; }
      .hl.on{ stroke: rgba(61,165,255,0.95); opacity:1; filter:url(#glow); }
      .hlBad{ fill:none; stroke: rgba(255,90,90,0); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; opacity:0; stroke-dasharray:10 8; }
      .hlBad.on{ stroke: rgba(255,90,90,0.95); opacity:1; filter:url(#glow); }
      .hlGroup{ opacity:0; }
      .hlGroup.on{ opacity:1; }
      .hlGroup path{ fill:none; stroke: rgba(61,165,255,0.95); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; filter:url(#glow); }
    </style>
  </defs>

  <image href="/assets/palm_base_left.png" x="0" y="0" width="768" height="1024" preserveAspectRatio="xMidYMid slice"/>

  <!-- Base lines -->
  <path class="baseLine" d="M 250 295 C 205 330, 185 410, 190 500 C 195 610, 245 710, 320 820" />
  <path class="baseLine" d="M 240 420 C 320 455, 415 475, 560 470" />
  <path class="baseLine" d="M 240 420 C 330 480, 420 560, 520 660" />
  <path class="baseLine" d="M 240 330 C 350 305, 465 310, 585 350" />
  <path class="baseLine" d="M 395 820 C 395 720, 390 615, 385 510 C 380 420, 390 360, 410 305" />
  <path class="baseLine" d="M 520 290 C 520 330, 520 365, 520 400" />
  <path class="baseLine" d="M 565 300 C 565 345, 565 375, 565 410" />

  <!-- Highlights -->
  <path id="hl_life_strong" class="hl" d="M 250 295 C 205 330, 185 410, 190 500 C 195 610, 245 710, 320 820" />
  <path id="hl_life_weak" class="hlBad" d="M 250 295 C 205 330, 185 410, 190 500 C 195 610, 245 710, 320 820" />

  <path id="hl_head_long" class="hl" d="M 240 420 C 320 455, 415 475, 560 470" />
  <path id="hl_head_curve" class="hl" d="M 240 420 C 330 480, 420 560, 520 660" />

  <path id="hl_heart_clear" class="hl" d="M 240 330 C 350 305, 465 310, 585 350" />
  <path id="hl_heart_chain" class="hlBad" d="M 240 330 C 350 305, 465 310, 585 350" />

  <path id="hl_fate_clear" class="hl" d="M 395 820 C 395 720, 390 615, 385 510 C 380 420, 390 360, 410 305" />

  <g id="hl_money_many" class="hlGroup">
    <path d="M 520 290 C 520 330, 520 365, 520 400" />
    <path d="M 565 300 C 565 345, 565 375, 565 410" />
    <path d="M 485 320 C 505 365, 520 420, 540 470" />
  </g>
</svg>
